{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product_object.title }} - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                <li class="nav-item">
                    <button id="cart" type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="bottom">
                        Cart (0)
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <img src="{{ product_object.image }}" class="img-fluid rounded" alt="{{ product_object.title }}">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold" id="title{{ product_object.id }}">{{ product_object.title }}</h2>
                <p class="text-muted">{{ product_object.description }}</p>
                <h4 class="text-danger" id="price{{ product_object.id }}">Price: ${{ product_object.price }}</h4>
                {% if product_object.discount_price %}
                    <h5 class="text-success">Discounted Price: ${{ product_object.discount_price }}</h5>
                {% endif %}
                <button id="{{ product_object.id }}" class="btn btn-warning mt-3 atc">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            updateCartButton();
            
            $(document).on('click', '.atc', function () {
                let item_id = this.id;
                let quantity = cart[item_id] ? cart[item_id].quantity + 1 : 1;
                let name = document.getElementById("title" + item_id).innerText;
                let priceText = document.getElementById("price" + item_id).innerText.replace('Price: $', '');
                let price = parseFloat(priceText);
                cart[item_id] = { quantity, name, price: price * quantity };
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartButton();
            });

            function updateCartButton() {
                let cartItems = Object.keys(cart).length;
                $("#cart").html(`Cart (${cartItems})`);
                updateCartPopover();
            }

            function updateCartPopover() {
                let cartString = "<h5>Your Cart</h5>";
                for (let item in cart) {
                    cartString += `<p>${cart[item].name} - Qty: ${cart[item].quantity} - $${cart[item].price.toFixed(2)}</p>`;
                }
                cartString += "<a href='/checkout' class='btn btn-warning mt-2'>Checkout</a>";
                $("#cart").attr('data-bs-content', cartString);
                $("[data-bs-toggle='popover']").popover({
                    html: true,
                    content: function () {
                        return $("#cart").attr("data-bs-content");
                    }
                });
            }
        });
    </script>
</body>
</html>
