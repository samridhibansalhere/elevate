{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">
                    
                  </ul>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" id="items" name="items">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input type="text" name="name" id="name" class="form-control" id="inputEmail4" placeholder="Enter your Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Email</label>
                  <input name="email" id="email" type="email" class="form-control" id="inputPassword4" placeholder="Enter your Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input name="address" id="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input name="city" id="city" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <input name="state" id="state" type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputTotal">Total Amount</label>
                  <input readonly="" type="text" class="form-control" id="total" name="total">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
          </div>
        </div>
    </div> 
</body>
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
  var cart={};
}
else{
  cart=JSON.parse(localStorage.getItem('cart'));
}
let total=0;
for(item in cart){
  let name=cart[item][1];
  let quantity=cart[item][0];
  let price=cart[item][2];
  total=total+cart[item][2];
  itemString=`<li class="list-group-item">${name}<span class="badge badge-warning badge-pill">${quantity}</span>
<span class="badge badge-warning badge-pill">${price}</span></li>`

  $('#item_list').append(itemString);
}
totalprice=`<li class="list-group-item d-flex justify-content-between align-items-center"><b>Total</b>${total}</li>`
$('#total').val(total);
$('#item_list').append(totalprice);
$('#items').val(JSON.stringify(cart));
</script>
</html>
